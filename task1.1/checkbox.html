<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkbox</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="box">
        <h1>任务1：自定义checkbox， radio样式</h1>
        <div class="box-w">
            <h2>伪元素实现</h2>
            <input type="checkbox" id="checkboxId-w">
            <label for="checkboxId-w" class="labelStyle-w-checkbox">选择1</label>

            <input type="radio" id="radioId-w-1" name="sel-w">     
            <label for="radioId-w-1" class="labelStyle-w-radio">选择2</label>  
            <input type="radio" id="radioId-w-2" name="sel-w">    
            <label for="radioId-w-2" class="labelStyle-w-radio">选择3</label>
        </div>
        <div class="box-s">
            <h2>雪碧图实现</h2>
            <input type="checkbox" id="checkboxId">
            <label for="checkboxId" class="labelStyle-s-box"></label>
            <label for="checkboxId">选择4</label>

            <input type="radio" id="radioId1" name="sel">
            <label for="radioId1" class="labelStyle-s-radio"></label>      
            <label for="radioId1" class="labelStyle">选择5</label>  
            <input type="radio" id="radioId2" name="sel">
            <label for="radioId2" class="labelStyle-s-radio"></label>      
            <label for="radioId2" class="labelStyle">选择6</label>                  
        </div>
        
    </div>    
</body>
</html>
